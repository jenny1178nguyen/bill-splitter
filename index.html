<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>üí∏ Bill Splitter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
            color: white;
        }

        .header h1 {
            font-size: clamp(2rem, 8vw, 3rem);
            font-weight: 800;
            margin: 0 0 0.5rem 0;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: clamp(0.95rem, 4vw, 1.1rem);
            opacity: 0.95;
            font-weight: 500;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: clamp(1rem, 4vw, 2rem);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 1.5rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .section-title {
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            font-weight: 700;
            color: #1a202c;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.9rem 1.5rem;
            font-size: clamp(0.9rem, 3.5vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            min-height: 44px;
            touch-action: manipulation;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #718096;
        }

        .btn-danger {
            background: #e53e3e;
        }

        .person-card {
            background: #f7fafc;
            border-radius: 16px;
            padding: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 1rem;
            border: 2px solid #e2e8f0;
        }

        .person-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .person-number {
            background: #667eea;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .input {
            flex: 1;
            padding: 0.9rem;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            font-size: clamp(1rem, 4vw, 1.1rem);
            font-weight: 500;
            outline: none;
            transition: border-color 0.2s;
            min-width: 0;
            min-height: 44px;
            -webkit-appearance: none;
            appearance: none;
        }

        .input:focus {
            border-color: #667eea;
        }

        .btn-delete {
            background: #fed7d7;
            color: #c53030;
            border: none;
            border-radius: 10px;
            padding: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            touch-action: manipulation;
        }

        .btn-delete:hover {
            background: #fc8181;
        }

        .items-container {
            margin-left: clamp(0.5rem, 2vw, 3rem);
        }

        .item-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .btn-add-item {
            background: white;
            color: #667eea;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 0.9rem 1rem;
            font-size: clamp(0.9rem, 3.5vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            min-height: 44px;
            touch-action: manipulation;
        }

        .btn-add-item:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .tax-tip-section {
            background: #edf2f7;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .tax-tip-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .input-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }

        .btn-calculate {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 1.5rem;
            font-size: clamp(1.1rem, 5vw, 1.3rem);
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            min-height: 60px;
            touch-action: manipulation;
            margin-bottom: 1rem;
        }

        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .btn-calculate:active {
            transform: translateY(0);
        }

        .results-card {
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0 0 1.5rem 0;
            color: #1a202c;
            text-align: center;
        }

        .result-person-card {
            background: #f7fafc;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 2px solid #e2e8f0;
        }

        .result-person-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0 0 1rem 0;
            color: #2d3748;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .result-label {
            color: #718096;
            font-size: 0.95rem;
        }

        .result-value {
            font-weight: 600;
            font-size: 1.05rem;
        }

        .result-total-row {
            border-top: 2px solid #cbd5e0;
            padding-top: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-total-label {
            color: #1a202c;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .result-total-value {
            font-weight: 800;
            font-size: 1.4rem;
            color: #667eea;
        }

        .grand-total-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            color: white;
        }

        .grand-total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .grand-total-divider {
            border-top: 2px solid rgba(255,255,255,0.3);
            padding-top: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .grand-total-label {
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .grand-total-value {
            font-weight: 800;
            font-size: 1.6rem;
        }

        .history-item {
            background: #f7fafc;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border: 2px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .history-info {
            flex: 1;
        }

        .history-date {
            font-size: 0.85rem;
            color: #718096;
            margin-bottom: 0.25rem;
        }

        .history-summary {
            font-weight: 600;
            color: #2d3748;
        }

        .history-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.6rem 1rem;
            font-size: 0.85rem;
            min-height: 36px;
        }

        @media (max-width: 640px) {
            .tax-tip-grid {
                grid-template-columns: 1fr;
            }
            
            .section-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            body {
                padding: 0.75rem;
            }
            
            .card {
                border-radius: 16px;
            }

            .history-item {
                flex-direction: column;
                align-items: stretch;
            }

            .history-actions {
                width: 100%;
            }

            .btn-small {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∏ Bill Splitter</h1>
            <p>Jenny's silly little tool</p>
        </div>

        <div class="card">
            <div class="section-header">
                <h2 class="section-title">üë• Who's Eating?</h2>
                <button class="btn" onclick="addPerson()">
                    <span>+</span> Add Person
                </button>
            </div>

            <div id="people-container"></div>

            <div class="tax-tip-section">
                <h3 style="font-size: 1.2rem; font-weight: 700; margin: 0 0 1rem 0; color: #1a202c;">
                    üßæ Tax & Tip
                </h3>
                <div class="tax-tip-grid">
                    <div>
                        <label class="input-label">Tax Amount ($)</label>
                        <input type="number" step="0.01" placeholder="0.00" id="tax-input" class="input" inputmode="decimal" onchange="saveToStorage()">
                    </div>
                    <div>
                        <label class="input-label">Tip Amount ($)</label>
                        <input type="number" step="0.01" placeholder="0.00" id="tip-input" class="input" inputmode="decimal" onchange="saveToStorage()">
                    </div>
                </div>
            </div>

            <button class="btn-calculate" onclick="calculateSplit()">
                üßÆ Calculate Split
            </button>

            <button class="btn btn-secondary" onclick="clearAll()" style="width: 100%;">
                üîÑ Clear All
            </button>
        </div>

        <div id="results-container"></div>

        <div class="card" id="history-section" style="display: none;">
            <div class="section-header">
                <h2 class="section-title">üìú History</h2>
                <button class="btn btn-danger btn-small" onclick="clearAllHistory()">
                    Clear All
                </button>
            </div>
            <div id="history-container"></div>
        </div>
    </div>

    <script>
        let people = [{ id: 1, name: '', items: [] }];
        let nextId = 2;
        let history = [];

        // Load saved data on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadFromStorage();
            renderPeople();
            renderHistory();
        });

        // Save to localStorage
        function saveToStorage() {
            try {
                localStorage.setItem('billSplitterPeople', JSON.stringify(people));
                localStorage.setItem('billSplitterTax', document.getElementById('tax-input').value);
                localStorage.setItem('billSplitterTip', document.getElementById('tip-input').value);
                localStorage.setItem('billSplitterHistory', JSON.stringify(history));
                localStorage.setItem('billSplitterNextId', nextId.toString());
            } catch (e) {
                console.log('Could not save to localStorage');
            }
        }

        // Load from localStorage
        function loadFromStorage() {
            try {
                const savedPeople = localStorage.getItem('billSplitterPeople');
                const savedTax = localStorage.getItem('billSplitterTax');
                const savedTip = localStorage.getItem('billSplitterTip');
                const savedHistory = localStorage.getItem('billSplitterHistory');
                const savedNextId = localStorage.getItem('billSplitterNextId');

                if (savedPeople) people = JSON.parse(savedPeople);
                if (savedTax) document.getElementById('tax-input').value = savedTax;
                if (savedTip) document.getElementById('tip-input').value = savedTip;
                if (savedHistory) history = JSON.parse(savedHistory);
                if (savedNextId) nextId = parseInt(savedNextId);
            } catch (e) {
                console.log('Could not load from localStorage');
            }
        }

        function addPerson() {
            people.push({ id: nextId++, name: '', items: [] });
            renderPeople();
            saveToStorage();
        }

        function removePerson(id) {
            if (people.length > 1) {
                people = people.filter(p => p.id !== id);
                renderPeople();
                saveToStorage();
            }
        }

        function updatePersonName(id, name) {
            const person = people.find(p => p.id === id);
            if (person) {
                person.name = name;
                saveToStorage();
            }
        }

        function addItem(personId) {
            const person = people.find(p => p.id === personId);
            if (person) {
                person.items.push({ id: nextId++, price: '' });
                renderPeople();
                saveToStorage();
            }
        }

        function removeItem(personId, itemId) {
            const person = people.find(p => p.id === personId);
            if (person) {
                person.items = person.items.filter(i => i.id !== itemId);
                renderPeople();
                saveToStorage();
            }
        }

        function updateItemPrice(personId, itemId, price) {
            const person = people.find(p => p.id === personId);
            if (person) {
                const item = person.items.find(i => i.id === itemId);
                if (item) {
                    item.price = price;
                    saveToStorage();
                }
            }
        }

        function clearAll() {
            if (confirm('Clear all current data? (History will be saved)')) {
                people = [{ id: nextId++, name: '', items: [] }];
                document.getElementById('tax-input').value = '';
                document.getElementById('tip-input').value = '';
                document.getElementById('results-container').innerHTML = '';
                renderPeople();
                saveToStorage();
            }
        }

        function deleteHistory(index) {
            if (confirm('Delete this calculation from history?')) {
                history.splice(index, 1);
                saveToStorage();
                renderHistory();
            }
        }

        function clearAllHistory() {
            if (confirm('Clear all history? This cannot be undone!')) {
                history = [];
                saveToStorage();
                renderHistory();
            }
        }

        function loadFromHistory(index) {
            const saved = history[index];
            people = JSON.parse(saved.people);
            document.getElementById('tax-input').value = saved.tax;
            document.getElementById('tip-input').value = saved.tip;
            nextId = Math.max(...people.map(p => p.id), ...people.flatMap(p => p.items.map(i => i.id))) + 1;
            renderPeople();
            saveToStorage();
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderPeople() {
            const container = document.getElementById('people-container');
            container.innerHTML = people.map((person, index) => `
                <div class="person-card">
                    <div class="person-header">
                        <div class="person-number">${index + 1}</div>
                        <input 
                            type="text" 
                            placeholder="Person ${index + 1}" 
                            value="${person.name}"
                            class="input"
                            onchange="updatePersonName(${person.id}, this.value)"
                        >
                        ${people.length > 1 ? `
                            <button class="btn-delete" onclick="removePerson(${person.id})">
                                üóëÔ∏è
                            </button>
                        ` : ''}
                    </div>
                    <div class="items-container">
                        ${person.items.map(item => `
                            <div class="item-row">
                                <span style="color: #718096; flex-shrink: 0; font-size: 1.2rem;">üí≤</span>
                                <input 
                                    type="number" 
                                    step="0.01" 
                                    placeholder="Price"
                                    value="${item.price}"
                                    class="input"
                                    onchange="updateItemPrice(${person.id}, ${item.id}, this.value)"
                                    inputmode="decimal"
                                >
                                <button 
                                    style="background: transparent; color: #718096; border: none; padding: 0.75rem; cursor: pointer; border-radius: 6px; flex-shrink: 0; min-width: 44px; min-height: 44px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; touch-action: manipulation;"
                                    onclick="removeItem(${person.id}, ${item.id})"
                                    onmouseover="this.style.background='#fed7d7'; this.style.color='#c53030'"
                                    onmouseout="this.style.background='transparent'; this.style.color='#718096'"
                                >
                                    üóëÔ∏è
                                </button>
                            </div>
                        `).join('')}
                        <button class="btn-add-item" onclick="addItem(${person.id})">
                            + Add Food or Drink
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function calculateSplit() {
            const tax = parseFloat(document.getElementById('tax-input').value) || 0;
            const tip = parseFloat(document.getElementById('tip-input').value) || 0;

            const subtotals = people.map((p, index) => ({
                id: p.id,
                name: p.name || `Person ${index + 1}`,
                subtotal: p.items.reduce((sum, item) => sum + (parseFloat(item.price) || 0), 0)
            }));

            const totalSubtotal = subtotals.reduce((sum, p) => sum + p.subtotal, 0);

            const breakdown = subtotals.map(person => {
                const proportion = totalSubtotal > 0 ? person.subtotal / totalSubtotal : 0;
                const personTax = tax * proportion;
                const personTip = tip * proportion;
                const total = person.subtotal + personTax + personTip;

                return {
                    ...person,
                    proportion: proportion * 100,
                    tax: personTax,
                    tip: personTip,
                    total
                };
            });

            const grandTotal = totalSubtotal + tax + tip;

            // Save to history
            const historyItem = {
                date: new Date().toISOString(),
                people: JSON.stringify(people),
                tax: tax.toString(),
                tip: tip.toString(),
                total: grandTotal,
                peopleCount: people.length
            };
            history.unshift(historyItem); // Add to beginning
            if (history.length > 20) history = history.slice(0, 20); // Keep only last 20
            saveToStorage();
            renderHistory();

            renderResults(breakdown, totalSubtotal, tax, tip, grandTotal);
        }

        function renderHistory() {
            const container = document.getElementById('history-container');
            const section = document.getElementById('history-section');
            
            if (history.length === 0) {
                section.style.display = 'none';
                return;
            }

            section.style.display = 'block';
            
            container.innerHTML = history.map((item, index) => {
                const date = new Date(item.date);
                const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                return `
                    <div class="history-item">
                        <div class="history-info">
                            <div class="history-date">${dateStr}</div>
                            <div class="history-summary">${item.peopleCount} people ‚Ä¢ Total: $${item.total.toFixed(2)}</div>
                        </div>
                        <div class="history-actions">
                            <button class="btn btn-small" onclick="loadFromHistory(${index})">
                                Load
                            </button>
                            <button class="btn btn-danger btn-small" onclick="deleteHistory(${index})">
                                Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderResults(breakdown, totalSubtotal, totalTax, totalTip, grandTotal) {
            const container = document.getElementById('results-container');
            container.innerHTML = `
                <div class="card results-card">
                    <h2 class="results-title">üí∞ The Damage</h2>
                    
                    ${breakdown.map(person => `
                        <div class="result-person-card">
                            <h3 class="result-person-name">${person.name}</h3>
                            <div>
                                <div class="result-row">
                                    <span class="result-label">Subtotal</span>
                                    <span class="result-value">$${person.subtotal.toFixed(2)}</span>
                                </div>
                                <div class="result-row">
                                    <span class="result-label">Tax (${person.proportion.toFixed(1)}%)</span>
                                    <span class="result-value">$${person.tax.toFixed(2)}</span>
                                </div>
                                <div class="result-row">
                                    <span class="result-label">Tip (${person.proportion.toFixed(1)}%)</span>
                                    <span class="result-value">$${person.tip.toFixed(2)}</span>
                                </div>
                                <div class="result-total-row">
                                    <span class="result-total-label">TOTAL</span>
                                    <span class="result-total-value">$${person.total.toFixed(2)}</span>
                                </div>
                            </div>
                        </div>
                    `).join('')}

                    <div class="grand-total-card">
                        <div class="grand-total-row">
                            <span style="font-size: 0.95rem; opacity: 0.9;">Total Subtotal</span>
                            <span style="font-weight: 600; font-size: 1.05rem;">$${totalSubtotal.toFixed(2)}</span>
                        </div>
                        <div class="grand-total-row">
                            <span style="font-size: 0.95rem; opacity: 0.9;">Total Tax</span>
                            <span style="font-weight: 600; font-size: 1.05rem;">$${totalTax.toFixed(2)}</span>
                        </div>
                        <div class="grand-total-row">
                            <span style="font-size: 0.95rem; opacity: 0.9;">Total Tip</span>
                            <span style="font-weight: 600; font-size: 1.05rem;">$${totalTip.toFixed(2)}</span>
                        </div>
                        <div class="grand-total-divider">
                            <span class="grand-total-label">Grand Total</span>
                            <span class="grand-total-value">$${grandTotal.toFixed(2)}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Initial render
        renderPeople();
    </script>
</body>
</html>
